<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alemdar Oto Radyatör - İletişim</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS DOSYASI/css.css">
    <style>
        .dropdown-menu {
            width: 200px; /* Menü kutucuklarının genişliğini ayarlayın */
        }
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1; /* İçerik container'ının esneklik ayarlarını yapalım */
            margin-bottom: 0; 
            padding-bottom: 0;
        }
        footer {
            flex-shrink: 0;
        }
        .siyah-cizgi {
            border-top: 2px solid black; /* Siyah çizgi */
        }
        .alt-cizgi {
            border-bottom: 2px solid black; /* Altında siyah çizgi */
        }
        .bosluk {
            margin-bottom: 5px; /* Siyah çizgi ile menü arasında çeyrek br boşluk */
        }
        .menuler-arasi-bosluk {
            margin-top: 5px; /* Menü ile siyah çizgi arasında çeyrek br boşluk */
        }
    </style>
</head>
<body>
    <header class="bg-bordo text-white text-center p-5 alt-cizgi siyah-cizgi">
        <div class="logo-konteyner">
            <img src="logo.png" alt="Logo" style="width: 40px; height: 40px;">
            <h1>Alemdar Oto Radyatör</h1>
        </div>
        <p>Güven Veren Teknoloji</p>
    </header>

    <div class="desktop-menu-konteyner d-none d-md-flex justify-content-end menuler-arasi-bosluk">
        <div class="menu-box mx-2">
            <a class="menu-btn" href="index1.html">Anasayfa</a>
        </div>
        <div class="menu-box mx-2">
            <a class="menu-btn" href="ürünler.html">Ürünler</a>
        </div>
        <div class="menu-box mx-2">
            <a class="menu-btn" href="iletişim.html">İletişim</a>
        </div>
    </div>

    <!-- Mobil Menü -->
    <div class="dropdown d-md-none menuler-arasi-bosluk">
        <button class="btn btn-menu dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menü
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="index1.html">Anasayfa</a>
            <a class="dropdown-item" href="ürünler.html">Ürünler</a>
            <a class="dropdown-item" href="iletişim.html">İletişim</a>
        </div>
    </div>

    <div class="container mt-4">
        <h1 class="display-4">İletişim</h1>
        <p class="lead">Bizimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz.</p>
        <form>
            <div class="form-group">
                <label for="name">Ad Soyad</label>
                <input type="text" class="form-control" id="name" placeholder="Adınızı ve soyadınızı giriniz">
            </div>
            <div class="form-group">
                <label for="email">Email adresi</label>
                <input type="email" class="form-control" id="email" placeholder="Email adresinizi giriniz">
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Mesajınızı buraya yazınız"></textarea>
            </div>
            <button type="submit" class="btn btn-ana">Gönder</button>
        </form>
    </div>
    <footer class="bg-bordo text-white p-3 text-center mt-5 siyah-cizgi">
        <div class="footer-linkleri">
            <a href="index1.html">Anasayfa</a> | 
            <a href="ürünler.html">Ürünlerimiz</a> | 
            <a href="iletişim.html">İletişim</a>
        </div>
        <p class="mt-2">Tüm Hakları Saklıdır &copy; 2024 Alemdar Oto Radyatör</p>
    </footer>

    <!-- Bootstrap JS ve jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#dropdownMenuButton').on('click', function() {
                $('.dropdown-menu').toggle();
            });
        });
    </script>
</body>
</html>
